{% extends "father.html" %}

{% block section %}
    <section class="about section" id="about">
        <div class="container">
            <div class="row">
                <div class="mt-lg-5 mb-lg-0 mb-4 col-lg-5 col-md-10 mx-auto col-12">
                    <h2 class="mb-4">Profesores Registrados:</h2>
                    <ol>
                        {% for teacher in teachers %}
                        <li>Nombre: {{teacher}} - {{teacher.role}}</li> 
                            {% if user.is_authenticated %}
                                <a class="btn btn-dark" href="{% url 'Update Teacher' teacher.id %}">Actualizar Profesor</a>
                                <a class="btn btn-danger" href="{% url 'Delete Teacher' teacher.id %}">Eliminar Profesor</a>
                            {% endif %}
                        {% endfor %}
                    </ol>
                    <a class="btn btn-primary" href="{% url 'Create Teacher' %}">Crear Profesor</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
